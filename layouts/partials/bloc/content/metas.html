<div class="metas">
{{ partial "modules/page/date" . }}
{{ if .IsPage }}
  <small>
{{ if .Params.author }}
    &middot; {{ i18n "byauthor" }} {{ .Params.author }}
{{ else }}
    &middot; {{ i18n "byauthor" }} {{ .Site.Author.name }}
{{ end }}
  &middot; {{ i18n "readinabout" . }}
  &middot; ({{ i18n "words" . }})
</small>

{{ end }}
<div class="margin-10">{{ partial "modules/page/tags" . }}
</div>
<br>
</div>
