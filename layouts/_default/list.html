{{ partial "head" . }}
<div class="container">
  <div class="row">
    <div class="col-sm-{{ if .Site.Params.showRightSidebar }}9{{ else }}12{{ end }}">
      <header>
        {{ partial "bloc/content/h1-title" . }}
      </header>
      <ul class="container content">
        {{ range $index, .Paginator.Pages }}
          {{ .Render "list.li" }}
        {{ end }}
      </ul>
      {{ partial "bloc/content/pagination.html" . }}
    </div>
    {{ if .Site.Params.showRightSidebar }}
      <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        {{ partial "bloc/content/sidebar" .}}
      </div>
    {{ end }}
  </div>
</div>
{{ partial "foot" . }}
